<html>
<head>
<title>Node.JS Email application</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script>// <![CDATA[
$(document).ready(function(){
    var from,to,subject,text;
    $("#send_email").click(function(){

        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
		var dataString = 'email1='+ to + '&subject='+ subject + '&text1='+ text;
		 $.ajax({
        type: "POST",
        url: "http://localhost:7100/send-email",
        data: dataString,
        success: function(){
        $('.success').fadeIn(1000);
        }
    });
        //$.post("http://localhost:7100/send-email",{to:to,subject:subject,text:text},function(data){
        //if(data=="sent")
        //{
			
        //    $("#message").empty().html("Email is been sent at "+to+" . Please check inbox!");
       // }

    });
});
</script>
</head>
<body>
<div id="container">
<h1>Mailer In Node.JS</h1>
<input id="to" type="text" placeholder="Enter E-mail ID where you want to send" />
<input id="subject" type="text" placeholder="Write Subject" />
<textarea id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea>
<button id="send_email">Send Email</button>
<span id="message"></span>
</div>
</div>
